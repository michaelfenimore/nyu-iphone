<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Before and After</title>
<style type="text/css">
	p:before { content: 'Really, '; }
	p:after { content: ' Cool!';}
	.box {width:200px; height:100px; border:10px solid #333; -moz-border-radius: 20px; border-radius: 20px; margin: 20px auto 0; position:relative;}
	.box:before { content: ''; position:absolute; left:20%; top:100%; border:10px solid #333; margin-top:10px; border-color:transparent; border-top-color:#333;}
</style>

</head>

<body>
<div class="box"></div>
<p>This is static content</p>

</body>
</html>
